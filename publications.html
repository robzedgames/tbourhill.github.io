---
title: Tarryn Bourhill
---

<div class="container">
  <div class="row justify-content-center py-5">
    <div class="col-6">
      <h1 class="display-4 text-center">Publications</h1>
      <p class="lead text-center">These are all the academic papers and reviews I have written</p>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    {% for clip in site.data.publications %}
      <div class="col-lg-4 mb-5">
        <a href="{{ clip.link }}" class="card-wrapper">
          <div class="card h-100 card-shadow">
            <img src="{{ clip.image }}" class="card-img-top" alt="Card image">
            <div class="card-body">
              <h5 class="card-title">{{ clip.title }}</h5>
              <p class="card-text"><small class="text-muted">{{ clip.date | date: "%B %Y" }}</small></p>
            </div>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
