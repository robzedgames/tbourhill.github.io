---
layout: default
hide_carousel: true
---
<div class="container">
  <div class="row justify-content-center py-5">
    <div class="col-xs-10 col-md-9 col-lg-8 blog-post">
      <h1 class="pb-1">{{ page.title }}</h1>
      
      <p class="lead text-muted pb-4">{{ page.date | date: "%e %B %Y" }}</p>

      {{ content }}
    </div>
  </div>
</div>
