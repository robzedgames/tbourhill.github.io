---
title: Tarryn Bourhill
---

<div class="container">
  <div class="row justify-content-center py-5">
    <div class="col-8">
      <h1 class="display-4 text-center mb-4">Well That's Fascinating!</h1>
      <p class="lead text-center">A blog for people interested in science who don't speak geek</p>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    {% for post in site.posts %}
      <div class="col-lg-4 mb-5">
        <a href="{{ post.url }}" class="card-wrapper">
          <div class="card h-100 card-shadow">
            <img src="{{ post.image }}" class="card-img-top" alt="Card image">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text"><small class="text-muted">{{ post.date | date: "%e %B %Y" }}</small></p>
            </div>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
